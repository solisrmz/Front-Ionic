<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{noticia.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h2>{{noticia.descripcion}}</h2>
    <p>{{noticia.contenido}}</p>
    <p><strong>Autor: </strong>{{noticia.autor.nombre}} {{noticia.autor.apellido}}</p>
    <p><strong>Fecha: </strong>{{noticia.fecha | date}}</p>
</ion-content>
