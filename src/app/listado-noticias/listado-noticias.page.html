<ion-header>
  <ion-toolbar>
    <ion-title>Ãšltimas noticias</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let noticia of noticias; let indice = index">
    <ion-card-header (click)="irADetalle(noticia)">
      <ion-card-title>{{noticia.titulo}}</ion-card-title>
      <ion-card-subtitle>{{noticia.descripcion}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <hr/>
      <p><strong>Autor: </strong> {{noticia.autor.nombre}} {{noticia.autor.apellido}}</p>
      <p><strong>Fecha: </strong> {{noticia.fecha | date}}</p>
      <hr/>
      <ion-buttons slot="start">
        <ion-button color="primary" fill="clear" (click)="eliminarNoticia(noticia.noticiaID, indice)"><ion-icon name="share-social-outline"></ion-icon>Compartir</ion-button>
        <ion-button color="success" fill="clear" (click)="editar(noticia)"><ion-icon name="bookmark-outline"></ion-icon>Guardar</ion-button>
      </ion-buttons>
    </ion-card-content> 
  </ion-card>
</ion-content>
